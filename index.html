<html lang="pt-BR">

<head>

    <!-- Font Roboto -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregue mais
            </button>
        </div>
        
                 
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="cabeÃ§a">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">...</h1>
                    </div>
                    <div class="modal-body" id="back">
                        <div class="logo">
                            <img src="#" alt="" id="imagem">
                        </div>
                        <div class="stats" id="sts">
                            <div class="tipos" id="tipo">
                                <span id="tipo1"></span>
                                <span id="tipo2"></span>
                            </div>
                            <div class="carac" id="charac">
                                <span id="peso"></span>
                                <span id="altura"></span>
                            </div>
                            <div class="moves1" id="mov1">
                                <span id="hp"></span>
                                <span id="att"></span>
                                <span id="def"></span>
                            </div>
                            <div class="moves2" id="mov2">
                                <span id="satt"></span>
                                <span id="sdef"></span>
                                <span id="spd"></span>
                            </div>
                        </div>
                    </div>   
                    <div class="modal-footer" id="rodape">
                    <button type="button" id="fechar" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
